<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 420px;
            height: 700px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #1c1c1c;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
            color: #333;
        }

        .input-container {
            background-color: #f0f0f0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="file"], input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #1c1c1c;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #1c1c1c;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .user-image {
            max-width: 100px; /* Set a smaller width for the preview */
            max-height: 100px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator::after {
            content: ".";
            animation: typing 1s infinite;
        }

        .typing-indicator {
            font-size: 1rem;
        }

        @keyframes typing {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="static/servicechat.jpg" alt="Chatbot Logo">
            Image Info Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! Upload an image, and I'll give you all the details I can extract.</div>
        </div>
        <div class="input-container">
            <input type="file" id="image-input" accept="image/*">
            <button id="send-btn">Send</button>
        </div>
        <div class="input-container">
            <input type="text" id="question-input" placeholder="Ask a question about the image">
            <button id="ask-question-btn">Ask Question</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', () => {
            const chatBox = document.getElementById('chat-box');
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];

            if (file) {
                // Show user image in chat
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    const imgMessage = document.createElement('div');
                    imgMessage.classList.add('message', 'user-message');
                    imgMessage.innerHTML = `<img src="${imageUrl}" class="user-image" alt="Uploaded Image">`;
                    chatBox.appendChild(imgMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                };
                reader.readAsDataURL(file);

                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
                typingIndicator.innerText = "Extracting information";
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                const formData = new FormData();
                formData.append("image", file);

                // Upload the image and get caption
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    chatBox.removeChild(typingIndicator);

                    // Show generated caption
                    const botResponse = document.createElement('div');
                    botResponse.classList.add('message', 'bot-message');
                    botResponse.innerText = `Caption: ${data.caption}`;
                    chatBox.appendChild(botResponse);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    // Store image URL for later questions
                    window.image_url = data.image_url;
                })
                .catch(error => {
                    console.error('Error uploading image:', error);
                });
            }
        });

        document.getElementById('ask-question-btn').addEventListener('click', () => {
            const chatBox = document.getElementById('chat-box');
            const question = document.getElementById('question-input').value;

            if (!window.image_url || !question) {
                alert('Please upload an image and ask a question.');
                return;
            }

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
            typingIndicator.innerText = "Processing question...";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            const questionData = new FormData();
            questionData.append("image", window.image_url.split('/').pop());
            questionData.append("question", question);

            // Send question to backend
            fetch('/answer', {
                method: 'POST',
                body: questionData
            })
            .then(response => response.json())
            .then(answerData => {
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);

                // Show the answer
                const answerMessage = document.createElement('div');
                answerMessage.classList.add('message', 'bot-message');
                answerMessage.innerText = `Answer: ${answerData.answer}`;
                chatBox.appendChild(answerMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error('Error answering question:', error);
            });
        });
    </script>

</body>
</html>
