<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container and Content Section */
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-section {
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Success Message Alert */
        .success-alert {
            display: none;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #0056b3;
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
        }

        /* Submit Button */
        .btn-submit {
            padding: 10px 25px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #003366;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 24px;
            }

            p, .form-control {
                font-size: 14px;
            }

            .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-section">
            <h2 class="section-title">Contact Us</h2>
            <p>We would love to hear from you. Please fill out the form below, and we will get back to you as soon as possible!</p>

            <!-- Success Message Alert -->
            <div id="successAlert" class="success-alert">
                Thank you for your message! We will get back to you soon.
            </div>

            <form id="contactForm" method="POST" action="your_form_processing_script.php" onsubmit="showSuccessMessage(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" required rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form from submitting
            document.getElementById("successAlert").style.display = "block"; // Show success message
            document.getElementById("contactForm").reset(); // Clear form fields

            // Optional: Hide success message after a few seconds
            setTimeout(() => {
                document.getElementById("successAlert").style.display = "none";
            }, 5000); // Hide after 5 seconds
        }
    </script>

</body>

</html>
